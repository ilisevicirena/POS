<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Partner</h4>
                        <p class="card-category">Dodaj novog partnera</p>
                    </div>
                    <div class="card-body">
                        <form #formcontrol="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input [(ngModel)] = "idPartnera" matInput placeholder="ID" name="id_partnera" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [(ngModel)] = "broj" matInput placeholder="Broj" name="broj_partnera" type="text" required>
                                    </mat-form-field>
                                </div>                    
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "naziv" matInput placeholder="Naziv" type="text" name="naziv_partnera" required>
                                  </mat-form-field>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "adresa" matInput placeholder="Adresa" type="text" name="adresa_partnera" required>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "mjesto" matInput placeholder="Mjesto" type="text" name="mjesto_partnera" type="text" required>
                                  </mat-form-field>
                                </div>
                            </div> 
                            <button mat-raised-button type="submit" (click)="spremiPromjene()" class="btn btn-warning pull-right" [disabled]="!formcontrol.form.valid">Spremi promjene</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
