<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Artikl</h4>
                        <p class="card-category">Uredi podatke o artiklu</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input [(ngModel)] = "IdArtikla" matInput placeholder="ID" name="id_artikla" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [(ngModel)] = "Broj" matInput placeholder="Broj" name="broj_artikla" type="number" required>
                                    </mat-form-field>
                                </div>                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "Naziv" matInput placeholder="Naziv" type="text" name="naziv_artikla" required>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "JedMjere" matInput placeholder="Jedinica mjere" type="text" name="jed_mjere_artikla" required>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "Porez" matInput placeholder="Porez" type="text" name="porez_artikla" type="number" required>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)] = "Cijena" matInput placeholder="Cijena" type="text" name="cijena_artikla" type="number" required>
                                  </mat-form-field>
                                </div>
                            </div>  
                                <button mat-raised-button type="submit" (click)="spremiPromjene()" class="btn btn-primary pull-right">Spremi promjene</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>          
        </div>
    </div>
  </div>
